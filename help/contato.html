<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />  
  <title>Zaznu - Contato</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0" /> 
  <link rel="stylesheet" media="all" href="style.css" type="text/css">
</head>

<body>

 <div class="wrap">
    <header>
      <div class="logo"><a href="index.html"><img src="images/logo.png" width="100"></a></div>
      <div class="options">
      	<ul>
      		<li>Search</li>
      		<li>Menu</li>
      	</ul>
      </div>
      <div class="clear"></div>
	    <div class="search-box">
	    	<form action="#">
	    		<input type="text" placeholder="Search gallery" />
	    		<input type="submit" value="Go" />
	    	</form>
	    	<div class="clear"></div>
	    </div>
	    <nav class="vertical menu">
	    	<ul>
	            <li><a href="index.html">Home</a></li>
              <li><a href="quandoposso.html">Quando posso usar a Zaznu?</a></li>
              <li><a href="qualificacao.html">Sistema de qualificação?</a></li>
              <li><a href="quempode.html">Quem pode dirigir?</a></li>
              <li><a href="quantoposso.html">Quanto posso ganhar?</a></li>
              <li><a href="termos.html">Termos de Serviço</a></li>
              <li><a href="#">Trabalhe conosco</a></li>
              <li><a href="privacidade.html">Privacidade</a></li>
              <li><a href="contato.html">Contato</a></li>
        	</ul>
	    </nav>
    </header>
    
        
    <div class="content">
    	<article>
    	<h2 class="underline">Formulário de contato</h2>
			<form action="https://zaznu.co/d/contact" method="post" class="label-top">
		    <div>
		         <label for="name">Nome <span class="red">*</span></label>
		         <input type="text" name="name" id="name" value="" tabindex="1" />
		    </div>
		    <div>
		         <label for="email">E-mail <span class="red">*</span></label>
		         <input type="text" name="email" id="email" value="" tabindex="1" />
		    </div>
		    <div>
					<label for="comment">Mensagem <span class="red">*</span></label>
					<textarea cols="40" rows="8" name="comment" id="comment"></textarea>
				</div>
			  <div>
			    <input type="submit" value="Enviar" />
		    </div>
			</form>
    </article>
    </div>
    <footer>
    		<p>&copy; Zaznu Inc. Design by <a href="http://zaznu.co" target="_blank">Zaznu</a></p>
    </footer>
  </div>
 
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
   window.addEventListener("load",function() {
	  // Set a timeout...
	  setTimeout(function(){
	    // Hide the address bar!
	    window.scrollTo(0, 1);
	  }, 0);
	});
   $('.search-box,.menu' ).hide();   
   $('.options li:first-child').click(function(){	
   		$(this).toggleClass('active'); 	
   		$('.search-box').toggle();        			
   		$('.menu').hide();  		
   		$('.options li:last-child').removeClass('active'); 
   });
   $('.options li:last-child').click(function(){
   		$(this).toggleClass('active');      			
   		$('.menu').toggle();  		
   		$('.search-box').hide(); 
   		$('.options li:first-child').removeClass('active'); 		
   });
   $('.content').click(function(){
   		$('.search-box,.menu' ).hide();   
   		$('.options li:last-child, .options li:first-child').removeClass('active');
   });
</script>
<script>

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-44209306-1', 'zaznu.co');

</script>
</body>
</html>
